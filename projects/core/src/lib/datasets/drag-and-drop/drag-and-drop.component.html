<mat-card appearance="outlined" class="dropzone">
    <input class="input-dropzone" type="file" #fileInput id="file" multiple (change)="selectFiles($any($event.target))" />
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <button class="browse-button" type="button" mat-raised-button color="primary" (click)="fileInput.click()">Browse for file</button>
</mat-card>

<mat-card appearance="outlined" *ngIf="selectedFiles?.length" class="files-list">
    <mat-list *ngFor="let file of selectedFiles" dense>
        <mat-list-item>
            <button class="deleteIcon" mat-icon-button matListItemMeta (click)="removeFile(file)">
                <mat-icon>delete</mat-icon>
            </button>
            <span matListItemTitle>{{ file.name }}</span>
            <span matListItemLine class="file-size">{{ formatBytes(file.size) }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</mat-card>
