<geoengine-sidenav-header>Add Data</geoengine-sidenav-header>

<mat-nav-list>
    <ng-template ngFor [ngForOf]="buttons" let-button>
        <mat-list-item (click)="setComponent(button.sidenavConfig)" [disabled]="!button.sidenavConfig">
            <img *ngIf="button.iconSrc" matListItemIcon [src]="button.iconSrc" [alt]="button.name" />
            <mat-icon *ngIf="button.icon" matListItemIcon>{{ button.icon }}</mat-icon>
            <h4 matListItemTitle>{{ button.name }}</h4>
            <p matListItemLine>{{ button.description }}</p>
        </mat-list-item>
    </ng-template>
</mat-nav-list>
