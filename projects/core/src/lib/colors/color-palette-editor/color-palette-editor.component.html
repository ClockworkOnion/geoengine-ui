<button (click)="debugClick()">Print Debuginfo</button>
<br />

<br />
<div *ngFor="let c of allColors; let i = index">
    <geoengine-color-attribute-input [ngModel]="c" (ngModelChange)="rebuildColorMap(i, $event)"></geoengine-color-attribute-input>
    <button mat-mini-fab (click)="removeColorTab(i)" class="removeButton">-</button>
</div>
<br />
Add a new color:
<geoengine-color-attribute-input [ngModel]="newTab" (ngModelChange)="changeNewTab($event)"></geoengine-color-attribute-input>
<button mat-raised-button color="accent" (click)="addColorTab()">Add color tab</button>
