<ng-container *ngIf="hasQuota()">
    <span class="pair">
        <span class="label">Available credits</span>
        <span class="value">{{ sessionQuota?.available }}</span>
    </span>
    <span class="pair">
        <span class="label">Used credits</span>
        <span class="value">{{ sessionQuota?.used }}</span>
    </span>

    <span class="sync">
        <button mat-icon-button (click)="refreshQuota()"><mat-icon>sync</mat-icon></button>
    </span>
</ng-container>

<ng-container *ngIf="!hasQuota()">
    <p>No quota information available.</p>
</ng-container>
