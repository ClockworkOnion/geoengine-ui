<geoengine-sidenav-header>Plots</geoengine-sidenav-header>
<p *ngIf="(projectService.getPlotStream() | async)?.length === 0" class="no-plots">
    no plots available
    <br />
    <button mat-button (click)="goToOperatorsTab()">⇢ go to operators tab to create a plot ⇢</button>
</p>
<geoengine-plot-list-entry
    *ngFor="let plot of projectService.getPlotStream() | async; trackBy: idOfPlot"
    [plot]="plot"
    [plotData]="projectService.getPlotDataStream(plot) | async"
    [plotError]="projectService.getPlotErrorStream(plot) | async | valueDefault: undefined"
    [plotStatus]="projectService.getPlotDataStatusStream(plot) | async | valueDefault: defaultLoadingState"
    [width]="cardWidth$ | async | numberSanitizer"
>
</geoengine-plot-list-entry>
